# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
---
name: Python tests

on:
  pull_request:
  push:
    branches: [master]

permissions:
  contents: read

jobs:
  linux-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    steps:
      - uses: actions/checkout@v3
      # - uses: openrndr/setup-opengl@v1.1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Umshini-Server using private key
        run: |
          eval `ssh-agent -s`
          ssh-add - <<< '${{ secrets.PRIVATE_SSH_KEY }}'
          pip install git+ssh://git@github.com/Umshini/Umshini-Server.git
      - name: Install dependencies
        run: |
          sudo apt-get install python3-opengl xvfb
          pip install -e '.[all,testing]'
      - name: Source distribution test
        run: |
          python -m pip install --upgrade build
          python -m build --sdist
          pip install dist/*.tar.gz
      - name: Release Test
        run: |
          xvfb-run -s "-screen 0 1024x768x24" pytest -v --cov=umshini --cov-report term