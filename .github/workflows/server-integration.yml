# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Umshini Server Integration

on:
  push:
    branches: [ "master" ]
  pull_request:

permissions:
  contents: read

env:
  DEBUG: "TRUE"
  SECRET_KEY: BANANA
  SENDGRID_API_KEY: BANANA
  OPENAI_API_KEY: ${{ secrets.openai_api_key }}
  OPENAI_API_TYPE: azure
  OPENAI_API_BASE: https://testy-test.openai.azure.com/
  OPENAI_API_VERSION: 2023-06-01-preview
  DEPLOYMENT_NAME: chatgpt-16k

jobs:
  integration-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        env_name: ["connect_four_v3", "go_v5"] # "texas_holdem_no_limit_v6"
    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: password
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e '.[all,testing]'
    - name: Install Umshini-Server using private key
      run: |
        eval `ssh-agent -s`
        ssh-add - <<< '${{ secrets.PRIVATE_SSH_KEY }}'
        git clone git@github.com:Umshini/Umshini-Server.git
        cd Umshini-Server && pip install -r requirements.txt
        AutoROM --accept-license
    - name: Run servers
      run: |
        cd Umshini-Server
        python -m umshini_server.server.create_test_db --test
        python -m umshini_server.server.run_admin &
        python -m umshini_server.server.standalone_game_server &
        python -m umshini_server.server.tournament_matchmaker -e ${{ matrix.env_name }} -p 4 &
        cd ..
        pytest -v tests/test_umshini_client.py --env_name ${{ matrix.env_name }} --cache-clear
    - name: Upload coverage
      uses: actions/upload-artifact@v2
      with:
        name: coverage-integration-${{ matrix.env_name }}
        path: .coverage
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  linux-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']
    steps:
      - uses: actions/checkout@v3
      # - uses: openrndr/setup-opengl@v1.1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt-get install python3-opengl xvfb
          pip install -e '.[all,testing]'
      - name: Source distribution test
        run: |
          python -m pip install --upgrade build
          python -m build --sdist
          pip install dist/*.tar.gz
      - name: Release Test
        run: |
          xvfb-run -s "-screen 0 1024x768x24" pytest -v --cov=umshini --cov-report term --ignore=tests/test_umshini_client.py --cache-clear
      - name: Upload coverage
        uses: actions/upload-artifact@v2
        with:
          name: coverage-linux-test-${{ matrix.python-version }}
          path: .coverage
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  macos-test:
    runs-on: macos-11
    strategy:
      matrix:
        python-version: [ '3.8', '3.9', '3.10', '3.11' ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install -e '.[all,testing]'
      - name: Source distribution test
        run: |
          python -m pip install --upgrade build
          python -m build --sdist
          pip install dist/*.tar.gz
      - name: Release Test
        run: |
          pytest -v --cov=umshini --cov-report term --ignore=tests/test_umshini_client.py --cache-clear
      - name: Upload coverage
        uses: actions/upload-artifact@v2
        with:
          name: coverage-macos-test-${{ matrix.python-version }}
          path: .coverage
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  coverage:
    needs: [integration-test, linux-test, macos-test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install -e '.[all,testing]'
          pip install coverage[toml]
      - name: Source distribution test
        run: |
          python -m pip install --upgrade build
          python -m build --sdist
          pip install dist/*.tar.gz
      - name: Download all artifacts
        # Downloads coverage1, coverage2, etc.
        uses: actions/download-artifact@v2
      - name: Display structure of downloaded files
        run: ls -R
      - name: Run coverage
        run: |
          coverage combine coverage*/.coverage*
          coverage report
      - uses: codecov/codecov-action@v1
